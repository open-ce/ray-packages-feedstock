{% set version = "2.5.0" %}

package:
  name: ray-packages
  version: {{ version }}

source:
  git_url: https://github.com/ray-project/ray
  git_rev: ray-{{ version }}
  patches:
    - patches/0002-Redis-deps-now-build-but-do-not-link.patch
    - patches/0003-Disable-making-non-core-entry-scripts.patch
    - patches/0004-Remove-all-dependencies-from-setup.py.patch
    - patches/0005-Ignore-warnings-in-event.cc-and-logging.cc.patch
    - patches/0006-Add-bazel-linkopts-libs.patch
 #   - patches/0009-Update-protobuf-to-3.19.1.patch    #[protobuf == "3.19.*"]
    - patches/0010-Use-rules_perl-which-is-fixed-for-ppc.patch
    - patches/0011-Fixed-compilation-error.patch
    - patches/0012-Changed-min-bazel-version-to-5.3.patch

build:
  number: 1

# Need these up here for conda-smithy to handle them properly.
requirements:
  build:
    - {{ compiler('c') }}      # [ ppc_arch != "p10"]
    - {{ compiler('cxx') }}    # [ ppc_arch != "p10"]

outputs:
  - name: ray-all
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-air', exact=True) }}
        - ray-dashboard =={{ version }}=*_{{ PKG_BUILDNUM }}
        - {{ pin_subpackage('ray-default', exact=True) }}
        - {{ pin_subpackage('ray-k8s', exact=True) }}
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-rllib', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
    test:
      imports:
        # dummy test; actual tests are in subpackages
        - ray

  - name: ray-core
    script: build-core.sh  # [not win]
    script: build-core.bat  # [win]
    requirements:
      build:
        - {{ compiler('c') }}     # [ ppc_arch != "p10"]
        - {{ compiler('cxx') }}   # [ ppc_arch != "p10"]
        - bazel {{ bazel }}
        - sysroot_linux-64 2.17  # [linux64]
        - curl
        - cython >=0.29.32
        - make
        - m2-bash  # [win]
        - python {{ python }}
      host:
        - python {{ python }}
        - pip
        - packaging
        # pickle5 needs to be here, otherwise setup.py tries
        # to install it and it fails on conda-forge Windows CI
        - {{ cdt('java-11-openjdk-devel') }}  # [ppc64le or s390x]
        - openjdk {{ openjdk }}               # [x86_64]
      run:
        - python {{ python }}
        - aiosignal
        - attrs {{ attrs }}
        - click {{ click }}
        - colorama
        - filelock
        - frozenlist
        - grpcio {{ grpcio }}
        - msgpack-python >=1.0.0
        - numpy {{ numpy }}
        - packaging    #[py >= 310]
        - protobuf {{ protobuf }}
        - psutil {{ psutil }}
        - pyyaml {{ pyyaml }}
        - jsonschema
        - setproctitle =1.2.2
        - requests {{ requests }}
        - virtualenv

    test:
      imports:
        - ray
        - ray._raylet
        - ray.actor
        - ray.runtime_context
        - ray._private.state
        - ray._private.worker
      commands:
        - python -c "import ray; ray.init()"

  - name: ray-air
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.air

  - name: ray-default
    requirements:
      host:
        - python {{ python }}
      run: 
        - python {{ python }}
        - {{ pin_subpackage('ray-core', exact=True) }}
        - ray-dashboard =={{ version }}=*_{{ PKG_BUILDNUM }}
        - aiohttp >=3.7
        - aiohttp-cors
        - colorful
        # gpustat-0.6.0 has a dependency which does not exist on Windows;
        # skip it there until gpustat is fixed as it is optional
        - gpustat # [not win]
        - jsonschema
        - requests {{ requests }}
        - opencensus
        - prometheus_client >=0.7.1
        - requests {{ requests }}
        - smart_open
        - py-spy >=0.2.0
        - pydantic

    test:
      imports:
        # ray-default is a convenience wrapper with no imports of its own
        - ray
        # init-code seemingly depends on platform or other ambient things;
        # the following doesn't get triggered in CI, but was a problem in
        # https://github.com/conda-forge/ray-packages-feedstock/issues/16
        - ray._private.metrics_agent

  - name: ray-dashboard
    build:
      script:
        - cd python/ray/dashboard/client
        - npm install
        - npm ci
        - npm run build
        # not sure why this seems to get copied on windows but not linux...
        - mkdir -p $SP_DIR/ray/dashboard/client             # [not win]
        - cp -R ./build $SP_DIR/ray/dashboard/client/build  # [not win]
    requirements:
      build:
        - nodejs
      host:
        - nodejs
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-core', exact=True) }}
        - typing-extensions {{ typing_extensions }}
    test:
      imports:
        - ray.dashboard
      commands:
        - python -c "import ray; ray.init(include_dashboard=True)"

  - name: ray-k8s
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-core', exact=True) }}
        - python-kubernetes
        - urllib3
    test:
      imports:
        # there doesn't appear to be a k8s module, not sure how to test this
        - ray

  - name: ray-data
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-core', exact=True) }}
        - pandas
        - numpy {{ numpy }}
        - pyarrow {{ arrow }}
        - fsspec
    test:
      imports:
        - ray.data

  - name: ray-rllib
    build:
      entry_points:
        - rllib = ray.rllib.scripts:cli
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
        - dm-tree {{ dm_tree }}
        - gymnasium ==0.26.3
        - lz4
        - pyyaml {{ pyyaml }}
        - scikit-image
        - scipy {{ scipy }}
        - tensorflow-base {{ tensorflow }}
        - keras {{ keras }}
        - rich
        - typer
    test:
      imports:
        - ray.rllib
      commands:
        - rllib --help
        - python -c "import subprocess, os; os.environ['PYTHONIOENCODING']='utf-8'; subprocess.run(['rllib', '--help'], capture_output=True, check=True)"

  - name: ray-serve
    build:
      entry_points:
        - serve = ray.serve.scripts:cli
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-default', exact=True) }}
        - uvicorn 0.16.0
        - requests {{ requests }}
        - starlette {{ starlette }}
        - fastapi
        - aiorwlock
    test:
      imports:
        - ray.serve

  - name: ray-tune
    build:
      entry_points:
        - tune = ray.tune.scripts:cli
    requirements:
      host:
        - python {{ python }}
      run:
        - python {{ python }}
        - {{ pin_subpackage('ray-default', exact=True) }}
        - pandas
        - requests {{ requests }}
        - pyarrow {{ arrow }}
        - tabulate
        - tensorboardX >=1.9
    test:
      imports:
        - ray.tune

  - name: ray-train
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.train

